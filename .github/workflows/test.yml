name: Test LTP SDKs

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  docs-hygiene:
    name: Docs Hygiene Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Check for hidden Unicode characters
        run: |
          ./scripts/check-no-bidi.mjs
      - name: Check hidden/bidi Unicode (DevTools docs)
        run: |
          node scripts/check-no-bidi.mjs .github/workflows/test.yml docs/devtools/exit-codes.md docs/devtools/inspector.md

  ltp-inspect:
    name: Inspector contract check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Enable Corepack + pnpm
        shell: bash
        run: |
          set -euxo pipefail
          corepack enable
          corepack prepare pnpm@9.15.0 --activate
          pnpm -v
      - name: Install inspector dependencies
        shell: bash
        run: |
          set -euxo pipefail
          pnpm fetch || echo "pnpm fetch skipped (offline)"
          pnpm -w install --prefer-offline --no-frozen-lockfile
      - name: Inspect trace (non-strict, PR visibility)
        if: github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          pnpm -w ltp:inspect -- --input tools/ltp-inspect/fixtures/unsorted-branches.json --format=human --color=never --quiet
      - name: Inspect trace (strict gate)
        if: github.event_name != 'pull_request'
        run: |
          pnpm -w ltp:inspect -- --strict --input tools/ltp-inspect/fixtures/canonical-clean.json --format=json --quiet

  verify-types:
    name: Verify Cross-SDK Type Consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Verify types across all SDKs
        run: |
          node tests/cross-sdk/verify-types.js

  test-js:
    name: Test JavaScript SDK
    runs-on: ubuntu-latest
    needs: verify-types
    env:
      NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
      PNPM_REGISTRY: https://registry.npmjs.org/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Prepare pnpm home
        shell: bash
        run: |
          set -euxo pipefail
          echo "PNPM_HOME=$HOME/.pnpm" >> "$GITHUB_ENV"
          echo "$HOME/.pnpm" >> "$GITHUB_PATH"
      - name: Debug env
        shell: bash
        run: |
          set -euxo pipefail
          echo "SHELL=$SHELL"
          echo "PATH=$PATH"
          which node || true
          node -v || true
          which npm || true
          npm -v || true
          which pnpm || true
          pnpm -v || true
          corepack --version || true
      - name: Enable Corepack + pnpm
        shell: bash
        run: |
          set -euxo pipefail
          corepack enable
          corepack prepare pnpm@9.15.0 --activate
          pnpm -v
          pnpm config set registry "${NPM_CONFIG_REGISTRY}"
      - name: Cache pnpm store
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"
      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install dependencies (resilient)
        shell: bash
        run: |
          set -euxo pipefail
          pnpm fetch || echo "pnpm fetch skipped (no lockfile or offline)"
          if ! pnpm -w install --prefer-offline --no-frozen-lockfile; then
            echo "pnpm install retry"
            sleep 5
            if ! pnpm -w install --prefer-offline --no-frozen-lockfile; then
              echo "pnpm install failed twice; falling back to npm install"
              npm install
            fi
          fi
      - name: Conformance verifier smoke test
        run: |
          pnpm -w test:conformance
      - name: LTP conformance kit (fixtures, expectation-aware)
        run: |
          set -euxo pipefail
          pnpm -w ltp:conformance verify:dir fixtures/conformance/v0.1 --out reports/ci-report.json --format text
      - name: Build
        run: |
          pnpm --filter @liminal/ltp-client run build
      - name: Test
        run: |
          pnpm --filter @liminal/ltp-client test
      - name: Generate conformance self-test artifact
        shell: bash
        run: |
          set -euxo pipefail
          pnpm run conformance:report -- --mode calm
          cat artifacts/conformance-report.json
      - name: Validate conformance report against schema
        shell: bash
        run: |
          set -euxo pipefail
          pnpm -w ltp:report:validate -- artifacts/conformance-report.json
      - name: Upload conformance report
        uses: actions/upload-artifact@v4
        with:
          name: conformance-report
          path: artifacts/conformance-report.json
      - name: Upload conformance kit reports
        uses: actions/upload-artifact@v4
        with:
          name: ltp-conformance-kit
          path: reports/*

  test-python:
    name: Test Python SDK
    runs-on: ubuntu-latest
    needs: verify-types
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          cd sdk/python
          pip install -e ".[dev]"
      - name: Test
        run: |
          cd sdk/python
          python -m pytest tests/ || echo "No tests yet"

  test-elixir:
    name: Test Elixir SDK
    runs-on: ubuntu-latest
    needs: verify-types
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-elixir@v1
        with:
          elixir-version: '1.14'
          otp-version: '25'
      - name: Install dependencies
        run: |
          cd sdk/elixir
          mix deps.get
      - name: Compile
        run: |
          cd sdk/elixir
          mix compile
      - name: Test
        run: |
          cd sdk/elixir
          mix test --trace

  test-rust:
    name: Test Rust SDK
    runs-on: ubuntu-latest
    needs: verify-types
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            sdk/rust/ltp-client -> target
      - name: Test
        run: |
          cd sdk/rust/ltp-client
          cargo test

  rc1-gate:
    name: RC1 conformance + smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack + pnpm
        shell: bash
        run: |
          set -euxo pipefail
          corepack enable
          corepack prepare pnpm@9.15.0 --activate
          pnpm -v

      - name: Cache pnpm store
        id: rc1-pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - uses: actions/cache@v4
        with:
          path: ${{ steps.rc1-pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-rc1-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-rc1-

      - name: Install JS dependencies
        shell: bash
        run: |
          set -euxo pipefail
          pnpm fetch || echo "pnpm fetch skipped"
          pnpm -w install --prefer-offline --no-frozen-lockfile

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          set -euxo pipefail
          cd sdk/python
          pip install -e ".[dev]"

      - name: Install system dependencies for Rust
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            sdk/rust/ltp-client -> target

      - uses: erlef/setup-elixir@v1
        with:
          elixir-version: '1.14'
          otp-version: '25'

      - name: Run RC1 smoke
        run: |
          set -euxo pipefail
          ./scripts/ci/rc1-smoke.sh
