name: Test LTP SDKs

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  verify-types:
    name: Verify Cross-SDK Type Consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Verify types across all SDKs
        run: |
          node tests/cross-sdk/verify-types.js

  test-js:
    name: Test JavaScript SDK
    runs-on: ubuntu-latest
    needs: verify-types
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Debug env
        shell: bash
        run: |
          set -euxo pipefail
          echo "SHELL=$SHELL"
          echo "PATH=$PATH"
          which node || true
          node -v || true
          which npm || true
          npm -v || true
          which pnpm || true
          pnpm -v || true
          corepack --version || true
      - name: Enable Corepack + pnpm
        shell: bash
        run: |
          set -euxo pipefail
          corepack enable
          corepack prepare pnpm@9.15.0 --activate
          pnpm -v
      - name: Install dependencies
        run: |
          pnpm -w install --no-frozen-lockfile
      - name: Build
        run: |
          pnpm --filter @liminal/ltp-client run build
      - name: Test
        run: |
          pnpm --filter @liminal/ltp-client test
      - name: Generate conformance self-test artifact
        run: |
          pnpm --filter @liminal/ltp-client exec ltp-client self-test --mode calm > self-test.json
      - name: Upload conformance report
        uses: actions/upload-artifact@v4
        with:
          name: ltp-self-test-report
          path: self-test.json

  test-python:
    name: Test Python SDK
    runs-on: ubuntu-latest
    needs: verify-types
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          cd sdk/python
          pip install -e ".[dev]"
      - name: Test
        run: |
          cd sdk/python
          python -m pytest tests/ || echo "No tests yet"

  test-elixir:
    name: Test Elixir SDK
    runs-on: ubuntu-latest
    needs: verify-types
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-elixir@v1
        with:
          elixir-version: '1.14'
          otp-version: '25'
      - name: Install dependencies
        run: |
          cd sdk/elixir
          mix deps.get
      - name: Compile
        run: |
          cd sdk/elixir
          mix compile
      - name: Test
        run: |
          cd sdk/elixir
          mix test --trace

  test-rust:
    name: Test Rust SDK
    runs-on: ubuntu-latest
    needs: verify-types
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            sdk/rust/ltp-client -> target
      - name: Test
        run: |
          cd sdk/rust/ltp-client
          cargo test

